<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>
	<div>
		<h1 class="text-center text-success">List of all teachers</h1>
	</div>

	<div th:each="teacher : ${teachers}">
		<div class="row justify-content-center">
			<h3 class="text-primary"
				th:text="|${teacher.lastName} ${teacher.firstName}|"></h3>
			<p></p>
		</div>
		<div class="row justify-content-center">
			<div class="col-auto">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col"></th>
							<th class="row centered" scope="col">Subjects</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="subject, iterStat : ${teacher.subjects}">
							<td th:text="|${iterStat.count}.|"></td>
							<td th:text=" ${subject.name}">Subject name</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
