<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>


	<div>
		<h1 class="text-center"
			th:text="|List of all students in group ${group.groupName}|">List
			of all students</h1>
	</div>


	<div class="row justify-content-center">
		<div class="col-auto">
			<table class="table table-hover ">
				<thead>
					<tr>
						<th scope="col"></th>
						<th scope="col">Surname</th>
						<th scope="col">Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student, iterStat : ${students}">
						<td th:text="${iterStat.count}"></td>
						<td th:text="${student.lastName}">last name</td>
						<td th:text="${student.firstName}">first name</td>
					</tr>
				</tbody>
			</table>
			<div class="row justify-content-center">
				<a class="btn btn-primary position-relative" th:text="Back"
					th:href="@{/groups/show}">Back</a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
