<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>


	<div>
		<h1 class="text-center">List of all groups</h1>
		<h6 class="text-center text-danger"
			th:text="${failMessage == 0}?'':${failMessage}"></h6>
		<h6 class="text-center text-success"
			th:text="${success == 0}?'':${success}"></h6>
	</div>
	<div class="row mt-3 justify-content-center">
		<a type="button" class="btn mr-2 btn-primary position-relative"
			data-toggle="collapse" href="#collapseAdd" role="button"
			aria-expanded="false" aria-controls="collapseAdd">Add Group</a> <a
			type="button" class="btn mr-2 btn-danger position-relative"
			th:href="@{/groups/delete}"> Delete </a>
	</div>

	<div class="collapse" id="collapseAdd">
		<div class="card mt-3 card-body">
			<div class="row justify-content-center">
				<form class="form-inline" action="/groups/add"
					method="post">
					<div class="row">
						<input type="text" class="form-control mr-2" autofocus="autofocus"
							 placeholder="group name" name="groupName">
						<button id="day" type="submit"
							class="btn mr-2 btn-outline-success">Add group</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="row mt-3 justify-content-center">
		<div class="col-auto">
			<table class="table table-hover ">
				<caption>Group list</caption>
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th class="text-center" scope="col">Group name</th>
						<th class="text-center" scope="col">Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="group, iterStat : ${groups}">
						<td class="text-center" th:text="${iterStat.count}">ID</td>
						<td class="text-center"><a class="btn btn-primary "
							th:text="${group.groupName}"
							th:href="@{/students/?groupId=__${group.groupId}__}">Group name</a></td>
						<td class="text-center"><a type="button"
							class="btn btn-warning mb-1 position-relative btn-sm"
							th:href="@{/groups/edit/?groupId=__${group.groupId}__}"> <em
								class="fa fa-edit"></em></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
