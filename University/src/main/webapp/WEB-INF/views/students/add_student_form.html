<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>
	<div>
		<h1 class="text-center text-primary">Student Adding</h1>
		<h6 class="text-center text-danger"
			th:text="${failMessage == 0}?'':${failMessage}"></h6>
	</div>
	<div class="row justify-content-center">
		<form class="form-inline" action="/University/students/add" method="post">
			<div class="row">
					<input type="text" class="form-control mr-2" th:value="${firstName != null} ? ${firstName} : ''" required="required"
						placeholder="First name" autofocus="autofocus" name="firstName">
					<input type="text" class="form-control mr-2" th:value="${lastName != null} ? ${lastName} : ''"required="required"
						placeholder="Last name" name="lastName">
					<select id="groupTo" class="form-control mr-2" required="required"
						name="groupId">
						<option th:selected="true" th:value=0>Choose group</option>
						<option th:each="group : ${groups}" th:value="${group.id}"
							th:text="${group.groupName}"></option>
					</select>
					<button id="day" type="submit" class="btn mr-2 btn-outline-success">Add
						student</button>
						<a type="button" class="btn btn-danger position-relative" th:href="@{/students/?id=__${student.groupId}__}">Cancel</a>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
