<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>


	<div>
		<h1 class="text-center text-info"
			th:text="|List of all students in group ${group.groupName}|">List
			of all students</h1>
			<h6 class="text-center text-success"
			th:text="${success == 0}?'':${success}"></h6>
			<h6 class="text-center text-danger"
			th:text="${failMessage == 0}?'':${failMessage}"></h6>
	</div>


	<div class="row justify-content-center">
		<div class="col-auto">
			<table class="table table-hover table-striped ">
			<caption>Students</caption>
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Surname</th>
						<th scope="col">Name</th>
						<th scope="col">Edit</th>
						<th scope="col">Transfer</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student, iterStat : ${students}">
						<td th:text="${iterStat.count}"></td>
						<td th:text="${student.lastName}">last name</td>
						<td th:text="${student.firstName}">first name</td>
						<td class="text-center"> <a type="button" class="btn btn btn-outline-success" th:href=@{/students/edit/?id=__${student.id}__}><i class="fa fa-edit"></i></a></td>
						<td class="text-center"> <a type="button" class="btn btn btn-outline-info" th:href=@{/students/transfer/?id=__${student.id}__}><i class="fa fa-arrow-right"></i></a></td>
						<td class="text-center"> <a type="button" class="btn btn btn-outline-danger" th:href=@{/students/delete/?id=__${student.id}__}><i class="fa fa-remove"></i></a></td>
					</tr>
				</tbody>
			</table>
			<div class="row justify-content-center">
				<a class="btn btn-primary position-relative" th:text="Back"
					th:href="@{/groups/}">Back</a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
