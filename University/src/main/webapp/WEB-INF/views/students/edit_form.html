<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>


	<div>
		<h1 class="text-center text-primary">Student Editing</h1>
		<h6 class="text-center text-danger"
			th:text="${failMessage == 0}?'':${failMessage}"></h6>
	</div>
	<div class="row justify-content-center">
		<form class="form-inline" action="/University/students/edit"
			method="post">
			<input type="number" class="form-control" hidden="true"
				th:value="${student.id}" name="id"> <input type="number"
				class="form-control" hidden="true" th:value="${student.groupId}"
				name="groupId"> <input type="text" class="form-control mr-2"
				required="required" th:value="${student.firstName}" name="firstName">
			<input type="text" class="form-control  mr-2" required="required"
				th:value="${student.lastName}" name="lastName">
			<button type="submit" class="btn btn-outline-success">Edit</button>
		</form>
	</div>
	<div class="row mt-3 justify-content-center">
		<a type="button" class="btn btn-primary position-relative"
			th:href="@{University/rooms/}">Back</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>
</html>
