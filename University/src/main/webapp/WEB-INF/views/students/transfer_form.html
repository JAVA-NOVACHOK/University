<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>


	<div>
		<h1 class="text-center text-primary">Transfer Student</h1>
		<h6 class="text-center text-danger"
			th:text="${failMessage == 0}?'':${failMessage}"></h6>
	</div>
	<div class="row justify-content-center">
		<form class="form-inline" action="/students/transfer"
			method="post">
			<input type="number" class="form-control" hidden="true"
				th:value="${student.id}" name="id"> <label
				class="mr-2" th:text="|Student |"></label> <label
				class="font-weight-bold mr-2" for="firstName"
				th:text="${student.firstName}"></label> <input id="firstName"
				type="text" class="form-control" hidden="true"
				th:value="${student.firstName}" name="firstName"> <label
				class="font-weight-bold mr-2" for="lastName"
				th:text="${student.lastName}"></label> <input id="lastName"
				type="text" class="form-control  mr-2" hidden="true"
				required="required" th:value="${student.lastName}" name="lastName">
			<label class="label mr-2">transfers from group</label> <label
				class="font-weight-bold label mr-2" th:text="${group.groupName}"></label>
			<input type="number" hidden="true" name="groupId" th:value="${group.groupId}">
			<input id="groupName" type="text" hidden="true"
				th:value="${group.groupName}" name="groupName"> <label
				class="label mr-2" for="groupTo">to group</label> <select
				id="groupTo" class="form-control mr-2" required="required"
				name="groupToId">
				<option th:selected="true" th:value=0>Choose group name</option>
				<option th:each="group : ${groups}" th:value="${group.groupId}"
					th:text="${group.groupName}"></option>
			</select>
			<button type="submit" class="btn mr-2 btn-outline-success">Transfer</button>
			<a type="button" class="btn btn-primary position-relative"
				th:href="@{/students/?groupId=__${group.groupId}__}">Cancel</a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>
</html>
