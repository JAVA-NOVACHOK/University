<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>


	<div>
		<h1 class="text-center">Schedules</h1>
	</div>
	

	<div class="row mt-3 justify-content-center">
		<a type="button" class="btn mr-2 btn-info position-relative"
			data-toggle="collapse" href="#collapseAdd" role="button"
			aria-expanded="false" aria-controls="collapseAdd">Add Timetable</a>
	</div>

	<div class="collapse" id="collapseAdd">
		<div class="card mt-3 card-body">
			<div class="row justify-content-center">
				<form class="form-inline" action="/University/schedules/add"
					method="post">
					<div class="row">
						<input type="number" hidden="true" name="id" value=1> <label
							class="font-weight-bold mr-2" for="group">Group</label> <select
							class="form-control mr-2" id="group" required="required"
							name="groupId">
							<option th:each="group : ${groups}" th:value="${group.id}"
								th:text="${group.groupName}"></option>
						</select> <label class="font-weight-bold mr-2" for="subject">Subject</label>
						<select class="form-control mr-2" id="subject" required="required"
							name="subjectId">
							<option th:each="subject : ${subjects}" th:value="${subject.id}"
								th:text="${subject.name}"></option>
						</select> <label class="font-weight-bold mr-2" for="room">Room</label> <select
							class="form-control mr-2" id="room" required="required"
							name="roomId">
							<option th:each="room : ${rooms}" th:value="${room.id}"
								th:text="${room.roomNumber}"></option>
						</select> <label class="font-weight-bold mr-2" for="date">Date</label> <input
							type="date" class="form-control mr-2" id="date"
							required="required" name="date"> <label
							class="font-weight-bold mr-2" for="period">Period</label> <select
							class="form-control mr-2" id="period" name="period">
							<option th:each="i : ${#numbers.sequence(1, 6)}" th:value="${i}"
								th:text="${i}" th:selected="${i==1}"></option>
						</select> <label class="font-weight-bold mr-2" for="teacher">Teacher</label>
						<select class="form-control mr-2" id="teacher" required="required"
							name="teacherId">
							<option th:each="teacher : ${teachers}" th:value="${teacher.id}"
								th:text="|${teacher.firstName} ${teacher.lastName}|"></option>
						</select>
						<button id="day" type="submit"
							class="btn mr-2 btn-outline-success">Submit timetable</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="d-block mt-3">
		<div class="col-lg-12 offset-sm-3">
			<a type="button"
				class="btn btn-primary btn-lg btn-block justify-content-center w-50"
				th:href="@{/schedules/student}">I am Student</a> <a type="button"
				class="btn btn-warning btn-lg btn-block justify-content-center w-50"
				th:href="@{/schedules/teacher}">I am Teacher</a>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>
</html>
