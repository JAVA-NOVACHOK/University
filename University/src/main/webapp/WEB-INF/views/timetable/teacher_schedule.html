<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>


	<div>
		<h1 class="text-center text-success"
			th:text="|${teacher.firstName} ${teacher.lastName}|">Teacher</h1>
		<h3 class="text-center text-info">Schedule</h3>
		<h2 class="text-center text-warning"
			th:text="|${weekDay}, ${month} ${monthDay}, ${year}|">Schedule</h2>
	</div>

	<div class="row justify-content-center">
		<div class="col-auto">
			<table class="table table-hover table-bordered">
				<caption>Timetable</caption>
				<thead class="thead-info"> 
					<tr>
						<th scope="col">Period</th>
						<th scope="col">Subject</th>
						<th scope="col">Room</th>
						<th scope="col">Group</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="timetable : ${dayTimetable}">
						<td th:text="${timetable.period}"></td>
						<td th:text="${lessonInfo.subjectName}"></td>
						<td th:text="${lessonInfo.roomNumber}"></td>
						<td th:text="${lessonInfo.groupName}"></td>
						<td><a class="btn btn-success"
							href="/#">Edit</a></td>
						<td><a class="btn btn-danger "
							href="/#">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
