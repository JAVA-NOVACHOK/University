<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>
	<div>
		<h1 class="text-center text-success"
			th:text="|${teacher.firstName} ${teacher.lastName}|">Teacher</h1>
		<h3 class="text-center text-info">Schedule</h3>
		<h6 class="text-center text-danger"
			th:text="${failMessage == 0}?'':${failMessage}"></h6>
		<h6 class="text-center text-success"
			th:text="${success == 0}?'':${success}"></h6>

	</div>
	<div th:each="dayTimetable : ${timetables}">
		<h2 class="text-center text-warning"
			th:text="|${dayTimetable.dateInfo.weekDay}, ${dayTimetable.dateInfo.month} 
				${dayTimetable.dateInfo.monthDay}, ${dayTimetable.dateInfo.year}|">Schedule</h2>
		<div class="row justify-content-center">
			<div class="col-auto">
				<table class="table table-hover">
					<caption>Timetable</caption>
					<thead class="thead-indigo white-text">
						<tr>
							<th scope="col">Period</th>
							<th scope="col">Subject</th>
							<th scope="col">Room</th>
							<th scope="col">Group</th>
							<th scope="col">Edit</th>
							<th scope="col">Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="timetable : ${dayTimetable.timetables}">
							<td th:text="${timetable.period}"></td>
							<td th:text="${timetable.subjectName}"></td>
							<td th:text="${timetable.roomNumber}"></td>
							<td th:text="${timetable.groupName}"></td>
							<td>
								<form action="/University/schedules/edit" method="get">
									<input type="number" hidden="true"
										th:value="${timetable.lessonId}" name="lessonId"> <input type="number"
										hidden="true" th:value="${timetable.period}"> <input
										type="text" hidden="true" name="subjectName"
										th:value="${timetable.subjectName}"> <input
										type="text" hidden="true" name="roomNumber"
										th:value="${timetable.roomNumber}"> <input type="text"
										hidden="true" name="groupName"
										th:value="${timetable.groupName}"> <input
										type="number" hidden="true" name="teacherId"
										th:value="${timetable.teacherId}"> <input type="text"
										hidden="true" name="teachersName"
										th:value="${timetable.teachersName}"> <input
										type="date" name="dateString"
										th:value="${timetable.date}"> <button type="submit"
										class="btn btn-success">Edit</button>
								</form>
							</td>
							<td><a class="btn btn-danger " href="/#">Delete</a></td>
						</tr>
					</tbody>
				</table>
				<div class="collapse" id="collapseAdd">
					<div class="card mt-3 card-body">
						<div class="row justify-content-center">
							<form class="form-inline" action="/University/schedules/add"
								method="post">
								<div class="row">
									<input type="number" hidden="true" name="id" value=1> <label
										class="font-weight-bold mr-2" for="group">Group</label> <select
										class="form-control mr-2" id="group" required="required"
										name="groupId">
										<option th:each="group : ${groups}" th:value="${group.id}"
											th:text="${group.groupName}"></option>
									</select> <label class="font-weight-bold mr-2" for="subject">Subject</label>
									<select class="form-control mr-2" id="subject"
										required="required" name="subjectId">
										<option th:each="subject : ${subjects}"
											th:value="${subject.id}" th:text="${subject.name}"></option>
									</select> <label class="font-weight-bold mr-2" for="room">Room</label> <select
										class="form-control mr-2" id="room" required="required"
										name="roomId">
										<option th:each="room : ${rooms}" th:value="${room.id}"
											th:text="${room.roomNumber}"></option>
									</select> <label class="font-weight-bold mr-2" for="date">Date</label> <input
										type="date" class="form-control mr-2" id="date"
										required="required" name="date"> <label
										class="font-weight-bold mr-2" for="period">Period</label> <select
										class="form-control mr-2" id="period" name="period">
										<option th:each="i : ${#numbers.sequence(1, 6)}"
											th:value="${i}" th:text="${i}" th:selected="${i==1}"></option>
									</select> <label class="font-weight-bold mr-2" for="teacher">Teacher</label>
									<select class="form-control mr-2" id="teacher"
										required="required" name="teacherId">
										<option th:each="teacher : ${teachers}"
											th:value="${teacher.id}"
											th:text="|${teacher.firstName} ${teacher.lastName}|"></option>
									</select>
									<button id="day" type="submit"
										class="btn mr-2 btn-outline-success">Submit timetable</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
