<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Start</title>
</head>


</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>


	<div>
		<h1 class="text-center text-warning">University's Rooms</h1>
		<h6 class="text-center text-danger"
			th:text="${failMessage == 0}?'':${failMessage}"></h6>
		<h6 class="text-center text-success"
			th:text="${success == 0}?'':${success}"></h6>
	</div>
	<div class="row justify-content-center">
		<div class="col-auto">
			<table class="table table-striped table-hover">
				<caption>Rooms</caption>
				<thead class="thead-light">
					<tr>
						<th class="row centered" scope="col">Room number</th>
						<th scope="col">Seats</th>
						<th scope="col">Delete</th>
						<th scope="col">Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="room : ${rooms}">
						<td class="font-weight-bold" th:text="${room.roomNumber}">Number</td>
						<td th:text="${room.seatNumber}">Seats</td>
						<td><a class="btn btn btn-outline-danger btn-sm"
							type="button" th:href="@{/rooms/delete/?roomId=__${room.id}__}"><i
								class="fa fa-trash"></i></a></td>
						<td><a class="btn btn btn-outline-info btn-sm" type="button"
							th:href="@{/rooms/edit/?roomId=__${room.id}__}"><i
								class="fa fa-edit"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row mt-3 justify-content-center">
		<a type="button" class="btn btn-primary position-relative"
			th:href="@{/rooms/add}">Add Room</a>
	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>
</html>
