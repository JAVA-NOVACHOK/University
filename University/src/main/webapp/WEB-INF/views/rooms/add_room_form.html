<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Start</title>
</head>

</head>
<body>
	<div class="topnav">
		<div th:replace="fragments/navbar_fr :: topnav"></div>
	</div>


	<div>
		<h1 class="text-center text-primary">Room Adding</h1>
		<h6 class="text-center text-danger" th:text="${message == 0}?'':${message}"></h6>
	</div>

	<div class="row justify-content-center">
		<form action="/University/rooms/add_room" method="post">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" required="required" placeholder="Room number" name="roomNumber">
				</div>
				<div class="col">
					<input type="text" class="form-control" required="required" placeholder="Seats number" name="seatNumber">
				</div>
				
				<div class="col">
					<button id="day" type="submit" class="btn btn-outline-success">add room</button>
				</div>
				
			</div>
		</form>
	</div>
	<div class="row mt-3 justify-content-center">
		<a type="button" class="btn btn-primary position-relative" th:href="@{University/rooms/}">Back</a>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>
</html>
